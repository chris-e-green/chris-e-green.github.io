name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift toolchain
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |-
            .build
            .swiftpm
          key: ${{ runner.os }}-swift-packages-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-packages-

      - name: Resolve packages
        run: swift package resolve

      - name: Build
        run: swift build --configuration debug --skip-update

      - name: Run tests
        run: swift test --parallel
